<table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button (click)="editUser(user)">Edit</button>
          <button (click)="deleteUser(user)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="selectedUser && (isNewUser || isUserToUpdate)">
        <td><input [(ngModel)]="selectedUser.firstName" placeholder="First Name"></td>
        <td><input [(ngModel)]="selectedUser.lastName" placeholder="Last Name"></td>
        <td><input [(ngModel)]="selectedUser.userName" placeholder="Username"></td>
        <td><input [(ngModel)]="selectedUser.password" placeholder="Password"></td>
        <td>
          <select [(ngModel)]="selectedUser.role">
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>
        <td>
          <button *ngIf="isNewUser" (click)="createUser()">Save</button>
          <button *ngIf="isUserToUpdate" (click)="updateUser()">Update</button>
          <button (click)="selectedUser = undefined">Cancel</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="addUser()">Add User</button>
